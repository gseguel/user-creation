server.port=8080

spring.datasource.url=jdbc:hsqldb:mem:userdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver

# Use OpenJPA provider
spring.jpa.properties.javax.persistence.provider=org.apache.openjpa.persistence.PersistenceProviderImpl


# schema.sql will be run
spring.sql.init.mode=always

# JWT and validation
app.jwt.secret=abcdefghijk123456789a123456789s12
app.jwt.expiration-ms=86400000

validation.email.regex=^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,}$
validation.password.regex=^(?=.{6,}$)(?=.*\\d)(?=.*[A-Za-z]).*$

# Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

logging.level.org.springframework.web=DEBUG

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.HSQLDialect